<!DOCTYPE html>
<html>
    <head>
		<meta charset="UTF-8">

        <link rel="stylesheet" href="css/common.css">
        <link rel="stylesheet" href="css/signup.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <script type="text/javascript" src="js/jquery-1.11.2.js"></script>

    <body>
		<header class="container">
			 <div class="row">
                 <div class="col-xs-10 logo-nav" onclick="location.href='index.html';">
                     <img src="img/Logo.png" alt="Skyweb TV">
                 </div>
                 <div class="col-xs-2 login-nav-single" onclick="location.href='login.html';">Login</div>
             </div>
		</header>
        
        <article class="container">
            <div class="row popuplike">
                <div class="col-xs-3"></div>
                <div class="col-xs-6 login-field">

                        <h3>Register</h3>
                    </div>
                    <div class="row topmargin2em">
                        <div class="col-xs-2"></div>
                        <div class="col-xs-8">
                            <input type="text" class="form-control" placeholder="Username for Loggin In">
                        </div>
                        <div class="col-xs-2"></div>
                    </div>
                    <div class="row topmargin2em">
                        <div class="col-xs-2"></div>
                        <div class="col-xs-8">
                            <input type="password" class="form-control" placeholder="Password">
                        </div>
                        <div class="col-xs-2"></div>
                    </div>
                    <div class="row topmargin2em">
                        <div class="col-xs-2"></div>
                        <div class="col-xs-8">
                            <input type="password" class="form-control" placeholder="Confirm Password">
                        </div>
                        <div class="col-xs-2"></div>
                    </div>
                    <div class="row topmargin2em">
                        <div class="col-xs-2"></div>
                        <div class="col-xs-8">
                            <p><a href="#" class="btn btn-lg btn-danger" role="button">Submit</a></p>
                        </div>
                        <div class="col-xs-2"></div>
                    </div>
                </div>
                <div class="col-xs-3"></div>
            </div>
        </article>    
        
		<footer class="container">
            <div class="row">

            </div>
